<!DOCTYPE html>
<html>
  <head>
    <title>Justin's Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      h1 {
        text-align: center;
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <h1>Justin's Grocery List</h1>

    <h2 style="padding: 5px">Meats</h2>
    
    <section class="Meats">
      <h3>Beef</h3>
      <ol>
        <li>Tenderloin</li>
        <li>Beef skirt steak</li>
        <li>Beef ribs</li>
      </ol>
    </section>
    
    <section class="Meats">
      <h3>Fish</h3>
      <ol>
        <li>Salmon</li>
        <li>Cod</li>
        <li>Trout</li>
      </ol>
    </section>

    <img src="https://www.shutterstock.com/image-photo/assortment-meat-seafood-beef-chicken-260nw-1410046670.jpg" alt="Meat and Seafood", height="100px">

    <h2 style="padding: 5px">Dry Goods</h2>
  
    <section class="Vegetables">
      <h3>Vegetables</h3>
      <ul>
        <li>Spinach</li>
        <li>Onions</li>
        <li>Sweet potatoes</li>
      </ul>
    </section>
    
    <section class="Vegetables">
      <h3>Fruits</h3>
      <ul>
        <li>Blueberries</li>
        <li>Apples</li>
        <li>Watermelon</li>
      </ul>
    </section>
    <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500", alt="fruits and Vegetables", height="100"> 

  </body>
</html>
